<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA | Private Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Efeito de luz ambiente */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(120, 90, 60, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            text-align: center;
            max-width: 480px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            border: 1px solid rgba(212, 175, 125, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            inset: -1px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(212, 175, 125, 0.5), transparent, rgba(212, 175, 125, 0.2));
            z-index: -1;
        }

        .logo-text {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            color: #d4af7d;
            font-weight: 400;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            font-size: 2.2em;
            font-weight: 400;
            letter-spacing: 8px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            color: rgba(212, 175, 125, 0.8);
            font-size: 0.7em;
            margin-bottom: 50px;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af7d, transparent);
            margin: 0 auto 50px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: rgba(212, 175, 125, 0.1);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 125, 0.15);
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 22px 25px;
            background: rgba(15, 15, 15, 0.95);
            text-decoration: none;
            color: #fff;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, rgba(212, 175, 125, 0.1), transparent);
            transition: width 0.4s ease;
        }

        .menu-item:hover::before {
            width: 100%;
        }

        .menu-item:hover {
            background: rgba(20, 20, 20, 0.95);
        }

        .menu-item:hover .icon {
            transform: scale(1.1);
            color: #d4af7d;
        }

        .menu-item:hover .arrow {
            transform: translateX(5px);
            color: #d4af7d;
        }

        .menu-item .icon {
            font-size: 1.3em;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .menu-item .text {
            text-align: left;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .menu-item h3 {
            font-size: 0.95em;
            font-weight: 500;
            margin-bottom: 3px;
            letter-spacing: 1px;
        }

        .menu-item p {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .menu-item .arrow {
            color: rgba(255, 255, 255, 0.2);
            font-size: 1.2em;
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.65em;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, rgba(212, 175, 125, 0.2), rgba(212, 175, 125, 0.1));
            border: 1px solid rgba(212, 175, 125, 0.3);
            border-radius: 20px;
            font-size: 0.55em;
            color: #d4af7d;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* Linha decorativa dourada */
        .gold-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af7d, transparent);
        }

        .gold-line-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af7d, transparent);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.6em;
                letter-spacing: 5px;
            }

            .menu-item {
                padding: 18px 20px;
                gap: 15px;
            }

            .menu-item .icon {
                width: 40px;
                height: 40px;
                font-size: 1.1em;
            }

            .menu-item h3 {
                font-size: 0.9em;
            }

            .logo {
                width: 65px;
                height: 65px;
            }

            .logo-text {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="gold-line"></div>
    <div class="gold-line-bottom"></div>

    <div class="container">
        <div class="logo">
            <span class="logo-text">Z</span>
        </div>
        
        <span class="badge">Private Access</span>
        
        <h1>Zara</h1>
        <p class="subtitle">Excellence in Control</p>
        
        <div class="divider"></div>

        <nav class="menu">
            <a href="pessoal.html" class="menu-item">
                <span class="icon">◆</span>
                <div class="text">
                    <h3>Pessoal</h3>
                    <p>Metas & Desenvolvimento</p>
                </div>
                <span class="arrow">→</span>
            </a>

            <a href="financeiro.html" class="menu-item">
                <span class="icon">◈</span>
                <div class="text">
                    <h3>Financeiro</h3>
                    <p>Patrimônio & Investimentos</p>
                </div>
                <span class="arrow">→</span>
            </a>

            <a href="familiar.html" class="menu-item">
                <span class="icon">❖</span>
                <div class="text">
                    <h3>Familiar</h3>
                    <p>Família & Compromissos</p>
                </div>
                <span class="arrow">→</span>
            </a>

            <a href="profissional.html" class="menu-item">
                <span class="icon">◇</span>
                <div class="text">
                    <h3>Profissional</h3>
                    <p>Carreira & Projetos</p>
                </div>
                <span class="arrow">→</span>
            </a>

            <a href="saude.html" class="menu-item">
                <span class="icon">✧</span>
                <div class="text">
                    <h3>Saúde</h3>
                    <p>Bem-estar & Vitalidade</p>
                </div>
                <span class="arrow">→</span>
            </a>
        </nav>

        <p class="footer">© 2025 Zara Institute — Members Only</p>
    </div>
</body>
</html>
