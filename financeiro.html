<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZARA | Financeiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 20px;
        }

        body::before, body::after {
            content: '';
            position: fixed;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af7d, transparent);
            z-index: 9999;
        }

        body::before { top: 0; }
        body::after { bottom: 0; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(212, 175, 125, 0.15);
        }

        .btn-voltar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 1px solid rgba(212, 175, 125, 0.3);
            background: transparent;
            color: #d4af7d;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-voltar:hover {
            background: rgba(212, 175, 125, 0.1);
        }

        .header-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8em;
            font-weight: 400;
            color: #fff;
            letter-spacing: 2px;
        }

        .header-title p {
            color: rgba(255,255,255,0.5);
            font-size: 0.85em;
        }

        .resumo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .resumo-card {
            background: #141414;
            border: 1px solid rgba(212, 175, 125, 0.15);
            border-radius: 15px;
            padding: 25px;
            position: relative;
            overflow: hidden;
        }

        .resumo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
        }

        .resumo-card.recebido::before { background: linear-gradient(90deg, #27ae60, #2ecc71); }
        .resumo-card.pago::before { background: linear-gradient(90deg, #e74c3c, #c0392b); }

        .resumo-card label {
            display: block;
            color: rgba(255,255,255,0.5);
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .resumo-card .valor {
            font-size: 1.8em;
            font-weight: 600;
        }

        .resumo-card.recebido .valor { color: #2ecc71; }
        .resumo-card.pago .valor { color: #e74c3c; }

        .mes-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #141414;
            border: 1px solid rgba(212, 175, 125, 0.15);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 25px;
        }

        .mes-selector select {
            background: #1a1a1a;
            border: 1px solid rgba(212, 175, 125, 0.3);
            color: #d4af7d;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
        }

        .mes-selector select option {
            background: #1a1a1a;
            color: #fff;
        }

        .section {
            background: #141414;
            border: 1px solid rgba(212, 175, 125, 0.15);
            border-radius: 15px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
            border-bottom: 1px solid rgba(212, 175, 125, 0.15);
        }

        .section-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.2em;
            font-weight: 400;
            color: #fff;
        }

        .btn-add {
            background: rgba(212, 175, 125, 0.15);
            border: 1px solid rgba(212, 175, 125, 0.3);
            color: #d4af7d;
            padding: 8px 15px;
            border-radius: 8px;
            font-size: 0.85em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-add:hover {
            background: rgba(212, 175, 125, 0.25);
        }

        .section-content {
            padding: 20px;
        }

        .table-container {
            overflow-x: auto;
        }

        .transacoes-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px;
        }

        .transacoes-table th {
            text-align: left;
            padding: 12px 8px;
            color: rgba(255,255,255,0.5);
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .transacoes-table td {
            padding: 12px 8px;
            color: #fff;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            font-size: 0.85em;
            vertical-align: middle;
        }

        .transacoes-table tr:hover {
            background: rgba(212, 175, 125, 0.05);
        }

        .transacoes-table tr.done {
            opacity: 0.5;
        }

        .transacoes-table tr.vencido {
            background: rgba(231, 76, 60, 0.1);
        }

        .transacoes-table tr.proximo {
            background: rgba(241, 196, 15, 0.1);
        }

        .transacoes-table .categoria {
            display: inline-block;
            padding: 3px 8px;
            background: rgba(212, 175, 125, 0.15);
            border-radius: 20px;
            font-size: 0.75em;
            color: #d4af7d;
        }

        .transacoes-table .valor-positivo { color: #2ecc71; font-weight: 500; }
        .transacoes-table .valor-negativo { color: #e74c3c; font-weight: 500; }

        .transacoes-table .acoes button {
            background: transparent;
            border: none;
            color: rgba(255,255,255,0.4);
            cursor: pointer;
            padding: 5px;
            font-size: 0.9em;
            transition: color 0.3s;
        }

        .transacoes-table .acoes button:hover {
            color: #e74c3c;
        }

        .parcela-info {
            font-size: 0.75em;
            color: rgba(255,255,255,0.6);
            margin-top: 4px;
        }

        .parcela-info .destaque {
            color: #d4af7d;
            font-weight: 500;
        }

        .parcela-badge {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(52, 152, 219, 0.2);
            border-radius: 10px;
            font-size: 0.7em;
            color: #3498db;
            margin-left: 5px;
        }

        .emprestimo-badge {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(155, 89, 182, 0.2);
            border-radius: 10px;
            font-size: 0.7em;
            color: #9b59b6;
            margin-left: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 6px;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .vencimento-badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: 500;
            margin-left: 5px;
        }

        .vencimento-badge.vencido {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .vencimento-badge.proximo {
            background: rgba(241, 196, 15, 0.2);
            color: #f1c40f;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: rgba(255,255,255,0.3);
        }

        .form-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            color: rgba(255,255,255,0.5);
            font-size: 0.75em;
            text-transform: uppercase;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            background: #141414;
            border: 1px solid rgba(212, 175, 125, 0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 0.9em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #d4af7d;
        }

        .form-group select option {
            background: #141414;
        }

        .form-group.checkbox-group {
            flex-direction: row;
            align-items: center;
            gap: 10px;
        }

        .form-group.checkbox-group input[type="checkbox"],
        .form-group.checkbox-group input[type="radio"] {
            width: 18px;
            height: 18px;
            accent-color: #d4af7d;
        }

        .form-group.checkbox-group label {
            color: #fff;
            text-transform: none;
            font-size: 0.9em;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .btn-salvar {
            background: #d4af7d;
            color: #0a0a0a;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-salvar:hover { background: #c9a066; }

        .btn-cancelar {
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-cancelar:hover { background: rgba(255,255,255,0.15); }

        .extra-fields {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .extra-fields.active { display: block; }

        .checkbox-status {
            appearance: none;
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border: 2px solid #2ecc71;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            background: transparent;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .checkbox-status:checked {
            background: #2ecc71;
            border-color: #2ecc71;
        }

        .checkbox-status:checked::after {
            content: '‚úì';
            position: absolute;
            color: #0a0a0a;
            font-size: 14px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .tipo-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .tipo-selector label {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #141414;
            border: 1px solid rgba(212, 175, 125, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tipo-selector label:hover {
            border-color: #d4af7d;
        }

        .tipo-selector input:checked + span {
            color: #d4af7d;
        }

        .tipo-selector span {
            color: rgba(255,255,255,0.7);
            font-size: 0.9em;
        }

        .categoria-input-group {
            display: flex;
            gap: 10px;
        }

        .categoria-input-group input {
            flex: 1;
        }

        .categoria-input-group select {
            width: 200px;
        }

        /* Resumo Final */
        .resumo-final {
            background: linear-gradient(135deg, #1a1a1a 0%, #141414 100%);
            border: 1px solid rgba(212, 175, 125, 0.2);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .resumo-final h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: #d4af7d;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: 2px;
        }

        .resumo-final-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .resumo-final-item {
            text-align: center;
            padding: 20px;
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
        }

        .resumo-final-item label {
            display: block;
            color: rgba(255,255,255,0.5);
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .resumo-final-item .valor {
            font-size: 2em;
            font-weight: 600;
        }

        .resumo-final-item.recebido .valor { color: #2ecc71; }
        .resumo-final-item.pago .valor { color: #e74c3c; }

        @media (max-width: 768px) {
            .resumo-grid { grid-template-columns: 1fr 1fr; }
            .resumo-final-grid { grid-template-columns: 1fr; }
        }

        @media (max-width: 480px) {
            body { padding: 15px; }
            .header-title h1 { font-size: 1.4em; }
            .resumo-card { padding: 15px; }
            .resumo-card .valor { font-size: 1.4em; }
            .mes-selector { flex-direction: column; gap: 15px; align-items: stretch; }
            .section-header { flex-direction: column; gap: 15px; align-items: flex-start; }
            .btn-add { width: 100%; text-align: center; }
            .form-row { grid-template-columns: 1fr; }
            .tipo-selector { flex-direction: column; }
            .categoria-input-group { flex-direction: column; }
            .categoria-input-group select { width: 100%; }
        }
    </style>
</head>

        <!-- Despesas -->

                </div>
                <div class="table-container">

                </div>
                <div id="emptyDespesas" class="empty-state">
                    <p>Nenhuma despesa cadastrada</p>
                </div>
            </div>
        </div>

        <!-- Resumo Final -->
        <div class="resumo-final">
            <h3>üìä RESUMO GERAL</h3>
            <div class="resumo-final-grid">
                <div class="resumo-final-item recebido">
                    <label>Total que Recebi</label>
                    <div class="valor" id="totalRecebidoFinal">R$ 0,00</div>
                </div>
                <div class="resumo-final-item pago">
                    <label>Total que Paguei</label>
                    <div class="valor" id="totalPagoFinal">R$ 0,00</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://ltwamldgdwqzyssoukzl.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imx0d2FtbGRnZHdxenlzc291a3psIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4NzEzMDUsImV4cCI6MjA4MjQ0NzMwNX0.UVyo0c0BHslB7mCU74Qx8rdo42HA0WPAyDQ6J-FIakE';
        
        let supabaseClient = null;
        let useSupabase = false;
        
        try {
            const { createClient } = supabase;
            supabaseClient = createClient(SUPABASE_URL, SUPABASE_KEY);
            useSupabase = true;
            console.log('‚úÖ Supabase conectado!');
        } catch (e) {
            console.log('‚ö†Ô∏è Usando localStorage', e);
        }

        const USER_ID = 'default_user';

        let financeiro = JSON.parse(localStorage.getItem('financeiro')) || {
            receitas: [],
            despesas: []
        };

        let mesSelecionado = '';

        function initMes() {
            const hoje = new Date();
            const mes = String(hoje.getMonth() + 1).padStart(2, '0');
            document.getElementById('mesSelect').value = mes;
            mesSelecionado = mes;
        }

        function formatarMoeda(valor) {
            return new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' }).format(valor || 0);
        }

        function formatarData(data) {
            if (!data) return '-';
            return new Date(data + 'T00:00:00').toLocaleDateString('pt-BR');
        }

        function getStatusVencimento(dataStr, pago) {
            if (pago) return { status: 'ok', texto: '' };
            
            const hoje = new Date();
            hoje.setHours(0, 0, 0, 0);
            const vencimento = new Date(dataStr + 'T00:00:00');
            const diffDias = Math.ceil((vencimento - hoje) / (1000 * 60 * 60 * 24));
            
            if (diffDias < 0) {
                return { status: 'vencido', texto: `Vencido h√° ${Math.abs(diffDias)} dia(s)` };
            } else if (diffDias <= 3) {
                return { status: 'proximo', texto: diffDias === 0 ? 'Vence hoje!' : `Vence em ${diffDias} dia(s)` };
            }
            return { status: 'ok', texto: '' };
        }

        function selecionarCategoria(tipo) {
            const select = document.getElementById(tipo + 'Categoria');
            const input = document.getElementById(tipo + 'CategoriaCustom');
            if (select.value) {
                input.value = select.value;
            }
        }

        function mostrarForm(tipo) {
            const formId = 'form' + tipo.charAt(0).toUpperCase() + tipo.slice(1);
            document.getElementById(formId).style.display = 'block';
            const dataInput = document.getElementById(tipo + 'Data');
            if (dataInput) {
                dataInput.value = new Date().toISOString().split('T')[0];
            }
        }

        function esconderForm(tipo) {
            const formId = 'form' + tipo.charAt(0).toUpperCase() + tipo.slice(1);
            document.getElementById(formId).style.display = 'none';
            document.querySelectorAll(`#${formId} input`).forEach(input => {
                if (input.type === 'checkbox' || input.type === 'radio') {
                    if (input.value === 'normal' || input.value === 'juros') input.checked = true;
                    else if (input.type === 'checkbox') input.checked = false;
                }
                else input.value = '';
            });
            document.querySelectorAll(`#${formId} select`).forEach(s => s.value = '');
            if (tipo === 'despesa') {
                document.getElementById('parceladaFields').classList.remove('active');
                document.getElementById('emprestimoFields').classList.remove('active');
                document.getElementById('labelValorDespesa').textContent = 'Valor';
            }
        }

        function mudarTipoDespesa() {
            const tipo = document.querySelector('input[name="tipoDespesa"]:checked').value;
            document.getElementById('parceladaFields').classList.remove('active');
            document.getElementById('emprestimoFields').classList.remove('active');
            
            if (tipo === 'parcelada') {
                document.getElementById('parceladaFields').classList.add('active');
                document.getElementById('labelValorDespesa').textContent = 'Valor da Parcela';
            } else if (tipo === 'emprestimo') {
                document.getElementById('emprestimoFields').classList.add('active');
                document.getElementById('labelValorDespesa').textContent = 'Valor a Pagar';
            } else {
                document.getElementById('labelValorDespesa').textContent = 'Valor';
            }
        }

        // Receitas
        function salvarReceita() {
            const descricao = document.getElementById('receitaDescricao').value.trim();
            const valor = parseFloat(document.getElementById('receitaValor').value) || 0;
            const categoria = document.getElementById('receitaCategoriaCustom').value.trim() || 'Outros';
            const data = document.getElementById('receitaData').value;

            if (!descricao || !valor || !data) {
                alert('Preencha todos os campos!');
                return;
            }

            financeiro.receitas.push({
                id: Date.now(),
                descricao,
                valor,
                categoria,
                data,
                recebido: false
            });

            salvarDados();
            esconderForm('receita');
            renderizar();
        }

        function toggleRecebido(id) {
            const r = financeiro.receitas.find(x => x.id === id);
            if (r) {
                r.recebido = !r.recebido;
                salvarDados();
                renderizar();
            }
        }

        function deletarReceita(id) {
            financeiro.receitas = financeiro.receitas.filter(x => x.id !== id);
            salvarDados();
            renderizar();
        }

        // Despesas
        function salvarDespesa() {
            const descricao = document.getElementById('despesaDescricao').value.trim();
            const valor = parseFloat(document.getElementById('despesaValor').value) || 0;
            const categoria = document.getElementById('despesaCategoriaCustom').value.trim() || 'Outros';
            const dataInicio = document.getElementById('despesaData').value;
            const tipoDespesa = document.querySelector('input[name="tipoDespesa"]:checked').value;

            if (!descricao || !valor || !dataInicio) {
                alert('Preencha todos os campos!');
                return;
            }

            if (tipoDespesa === 'parcelada') {
                const totalParcelas = parseInt(document.getElementById('despesaTotalParcelas').value) || 1;
                const grupoId = Date.now();
                const valorTotal = valor * totalParcelas;
                
                for (let i = 0; i < totalParcelas; i++) {
                    const dataVencimento = new Date(dataInicio + 'T00:00:00');
                    dataVencimento.setMonth(dataVencimento.getMonth() + i);
                    
                    financeiro.despesas.push({
                        id: grupoId + i,
                        grupoId,
                        descricao,
                        valor,
                        valorTotal,
                        categoria,
                        data: dataVencimento.toISOString().split('T')[0],
                        pago: false,
                        tipo: 'parcelada',
                        parcelaAtual: i + 1,
                        totalParcelas
                    });
                }
            } else if (tipoDespesa === 'emprestimo') {
                const valorTotalDivida = parseFloat(document.getElementById('emprestimoValorTotal').value) || 0;
                const juros = parseFloat(document.getElementById('emprestimoJuros').value) || 0;
                const tipoPagamento = document.querySelector('input[name="tipoPagamento"]:checked').value;

                financeiro.despesas.push({
                    id: Date.now(),
                    descricao,
                    valor,
                    categoria,
                    data: dataInicio,
                    pago: false,
                    tipo: 'emprestimo',
                    valorTotalDivida,
                    valorPagoDivida: 0,
                    juros,
                    tipoPagamento
                });
            } else {
                financeiro.despesas.push({
                    id: Date.now(),
                    descricao,
                    valor,
                    categoria,
                    data: dataInicio,
                    pago: false,
                    tipo: 'normal'
                });
            }

            salvarDados();
            esconderForm('despesa');
            renderizar();
        }

        function togglePago(id) {
            const d = financeiro.despesas.find(x => x.id === id);
            if (d) {
                d.pago = !d.pago;
                
                // Se for empr√©stimo e est√° pagando, abater da d√≠vida
                if (d.tipo === 'emprestimo' && d.pago && d.tipoPagamento === 'divida') {
                    d.valorPagoDivida = (d.valorPagoDivida || 0) + d.valor;
                } else if (d.tipo === 'emprestimo' && !d.pago && d.tipoPagamento === 'divida') {
                    d.valorPagoDivida = Math.max(0, (d.valorPagoDivida || 0) - d.valor);
                }
                
                salvarDados();
                renderizar();
            }
        }

        function deletarDespesa(id) {
            const d = financeiro.despesas.find(x => x.id === id);
            if (d && d.grupoId) {
                if (confirm('Excluir todas as parcelas desta conta?')) {
                    financeiro.despesas = financeiro.despesas.filter(x => x.grupoId !== d.grupoId);
                } else {
                    financeiro.despesas = financeiro.despesas.filter(x => x.id !== id);
                }
            } else {
                financeiro.despesas = financeiro.despesas.filter(x => x.id !== id);
            }
            salvarDados();
            renderizar();
        }

        function calcularDadosParcelas(grupoId) {
            const parcelas = financeiro.despesas.filter(d => d.grupoId === grupoId);
            const pagas = parcelas.filter(d => d.pago);
            const valorPago = pagas.reduce((s, p) => s + p.valor, 0);
            const valorTotal = parcelas[0]?.valorTotal || 0;
            const valorRestante = valorTotal - valorPago;
            const percentual = Math.round((pagas.length / parcelas.length) * 100);
            
            return { pagas: pagas.length, total: parcelas.length, valorPago, valorTotal, valorRestante, percentual };
        }

        function filtrarPorMes(lista) {
            if (!lista) return [];
            return lista.filter(item => {
                if (!item.data) return false;
                const mes = item.data.substring(5, 7);
                return mes === mesSelecionado;
            });
        }

        function mudarMes() {
            mesSelecionado = document.getElementById('mesSelect').value;
            renderizar();
        }

        function renderizar() {
            const receitasMes = filtrarPorMes(financeiro.receitas);
            const despesasMes = filtrarPorMes(financeiro.despesas);

            // Totais do m√™s
            const totalRecebido = receitasMes.filter(r => r.recebido).reduce((s, r) => s + (r.valor || 0), 0);
            const totalPago = despesasMes.filter(d => d.pago).reduce((s, d) => s + (d.valor || 0), 0);

            document.getElementById('totalRecebido').textContent = formatarMoeda(totalRecebido);
            document.getElementById('totalPago').textContent = formatarMoeda(totalPago);

            // Totais gerais (todos os meses)
            const totalRecebidoGeral = financeiro.receitas.filter(r => r.recebido).reduce((s, r) => s + (r.valor || 0), 0);
            const totalPagoGeral = financeiro.despesas.filter(d => d.pago).reduce((s, d) => s + (d.valor || 0), 0);

            document.getElementById('totalRecebidoFinal').textContent = formatarMoeda(totalRecebidoGeral);
            document.getElementById('totalPagoFinal').textContent = formatarMoeda(totalPagoGeral);

            // Tabela Receitas
            const receitasTable = document.getElementById('receitasTable');
            const emptyReceitas = document.getElementById('emptyReceitas');
            
            if (receitasMes.length === 0) {
                receitasTable.innerHTML = '';
                emptyReceitas.style.display = 'block';
            } else {
                emptyReceitas.style.display = 'none';
                receitasTable.innerHTML = receitasMes.map(r => `
                    <tr class="${r.recebido ? 'done' : ''}">
                        <td><input type="checkbox" class="checkbox-status" ${r.recebido ? 'checked' : ''} onchange="toggleRecebido(${r.id})"></td>
                        <td>${r.descricao}</td>
                        <td><span class="categoria">${r.categoria}</span></td>
                        <td>${formatarData(r.data)}</td>
                        <td class="valor-positivo">+ ${formatarMoeda(r.valor)}</td>
                        <td class="acoes"><button onclick="deletarReceita(${r.id})">üóëÔ∏è</button></td>
                    </tr>
                `).join('');
            }

            // Tabela Despesas
            const despesasTable = document.getElementById('despesasTable');
            const emptyDespesas = document.getElementById('emptyDespesas');
            
            if (despesasMes.length === 0) {
                despesasTable.innerHTML = '';
                emptyDespesas.style.display = 'block';
            } else {
                emptyDespesas.style.display = 'none';
                despesasTable.innerHTML = despesasMes.map(d => {
                    const vencimento = getStatusVencimento(d.data, d.pago);
                    let vencimentoBadge = '';
                    let rowClass = d.pago ? 'done' : '';
                    
                    if (vencimento.status === 'vencido') {
                        vencimentoBadge = `<span class="vencimento-badge vencido">‚ö†Ô∏è ${vencimento.texto}</span>`;
                        if (!d.pago) rowClass = 'vencido';
                    } else if (vencimento.status === 'proximo') {
                        vencimentoBadge = `<span class="vencimento-badge proximo">‚è∞ ${vencimento.texto}</span>`;
                        if (!d.pago) rowClass = 'proximo';
                    }

                    let extraInfo = '';
                    
                    if (d.tipo === 'parcelada') {
                        const dados = calcularDadosParcelas(d.grupoId);
                        extraInfo = `
                            <span class="parcela-badge">${d.parcelaAtual}/${d.totalParcelas}</span>
                            <div class="parcela-info">
                                Pago: <span class="destaque">${formatarMoeda(dados.valorPago)}</span> de ${formatarMoeda(dados.valorTotal)}<br>
                                Falta: <span class="destaque">${formatarMoeda(dados.valorRestante)}</span>
                                <div class="progress-bar">
                                    <div class="progress-bar-fill" style="width: ${dados.percentual}%"></div>
                                </div>
                            </div>
                        `;
                    } else if (d.tipo === 'emprestimo') {
                        const valorRestante = (d.valorTotalDivida || 0) - (d.valorPagoDivida || 0);
                        const percentual = d.valorTotalDivida > 0 ? Math.round((d.valorPagoDivida / d.valorTotalDivida) * 100) : 0;
                        const tipoLabel = d.tipoPagamento === 'juros' ? 'Juros' : 'Abatimento';
                        
                        extraInfo = `
                            <span class="emprestimo-badge">üè¶ ${tipoLabel} ${d.juros}%</span>
                            <div class="parcela-info">
                                D√≠vida: <span class="destaque">${formatarMoeda(d.valorTotalDivida)}</span><br>
                                Pago: <span class="destaque">${formatarMoeda(d.valorPagoDivida || 0)}</span><br>
                                Resta: <span class="destaque">${formatarMoeda(valorRestante)}</span>
                                <div class="progress-bar">
                                    <div class="progress-bar-fill" style="width: ${percentual}%"></div>
                                </div>
                            </div>
                        `;
                    }
                    
                    return `
                        <tr class="${rowClass}">
                            <td><input type="checkbox" class="checkbox-status" ${d.pago ? 'checked' : ''} onchange="togglePago(${d.id})"></td>
                            <td>
                                ${d.descricao}${extraInfo}
                            </td>
                            <td><span class="categoria">${d.categoria}</span></td>
                            <td>${formatarData(d.data)}${vencimentoBadge}</td>
                            <td class="valor-negativo">- ${formatarMoeda(d.valor)}</td>
                            <td class="acoes"><button onclick="deletarDespesa(${d.id})">üóëÔ∏è</button></td>
                        </tr>
                    `;
                }).join('');
            }
        }

        function salvarDados() {
            localStorage.setItem('financeiro', JSON.stringify(financeiro));
            salvarFinanceiroSupabase();
        }

        async function salvarFinanceiroSupabase() {
            if (!useSupabase) return;
            try {
                await supabaseClient.from('financeiro').upsert({
                    id: USER_ID,
                    user_id: USER_ID,
                    dados: financeiro,
                    updated_at: new Date().toISOString()
                });
                console.log('‚úÖ Sincronizado!');
            } catch (e) { console.error('Erro:', e); }
        }

        async function carregarFinanceiroSupabase() {
            if (!useSupabase) return;
            try {
                const { data } = await supabaseClient
                    .from('financeiro')
                    .select('*')
                    .eq('user_id', USER_ID)
                    .single();
                if (data?.dados) {
                    financeiro = data.dados;
                    localStorage.setItem('financeiro', JSON.stringify(financeiro));
                    console.log('‚úÖ Carregado!');
                }
            } catch (e) { console.error('Erro:', e); }
        }

        async function init() {
            initMes();
            if (useSupabase) await carregarFinanceiroSupabase();
            renderizar();
        }

        init();
    </script>
