<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="color-scheme" content="dark">
    <title>ZARA | Todo Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #0a0a0a !important;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a !important;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at center, rgba(120, 90, 60, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }

        .back-btn {
            position: absolute;
            top: 25px;
            left: 0;
            background: rgba(212, 175, 125, 0.1);
            border: 1px solid rgba(212, 175, 125, 0.3);
            color: #d4af7d;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.85em;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(212, 175, 125, 0.2);
            transform: translateX(-3px);
        }

        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            border: 1px solid rgba(212, 175, 125, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            color: #d4af7d;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            color: #fff;
            font-size: 2em;
            font-weight: 400;
            letter-spacing: 6px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .subtitle {
            color: rgba(212, 175, 125, 0.8);
            font-size: 0.7em;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .divider {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af7d, transparent);
            margin: 0 auto 30px;
        }

        .todo-input-section {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(212, 175, 125, 0.15);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .input-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            margin-bottom: 15px;
        }

        .todo-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 125, 0.2);
            border-radius: 10px;
            padding: 14px 16px;
            color: #fff;
            font-size: 0.95em;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .todo-input:focus {
            outline: none;
            border-color: #d4af7d;
            background: rgba(255, 255, 255, 0.08);
        }

        .todo-input::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .add-btn {
            background: linear-gradient(135deg, #d4af7d, #c9a066);
            border: none;
            border-radius: 10px;
            padding: 14px 30px;
            color: #0a0a0a;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            background: linear-gradient(135deg, #e0c08d, #d4af7d);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 125, 0.3);
        }

        .options-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .select-wrapper {
            position: relative;
        }

        .todo-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 125, 0.2);
            border-radius: 10px;
            padding: 12px 16px;
            color: #fff;
            font-size: 0.85em;
            font-family: inherit;
            cursor: pointer;
            appearance: none;
            transition: all 0.3s ease;
        }

        .todo-select:focus {
            outline: none;
            border-color: #d4af7d;
            background: rgba(255, 255, 255, 0.08);
        }

        .todo-select option {
            background: #1a1a1a;
            color: #fff;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(212, 175, 125, 0.2);
            border-radius: 8px;
            padding: 10px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: rgba(255, 255, 255, 0.9);
        }

        .filter-btn.active {
            background: rgba(212, 175, 125, 0.2);
            border-color: #d4af7d;
            color: #d4af7d;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(15, 15, 15, 0.95);
            border: 1px solid rgba(212, 175, 125, 0.15);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: 600;
            color: #d4af7d;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.7em;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .todos-list {
            display: flex;
            flex-direction: column;
            gap: 1px;
            background: rgba(212, 175, 125, 0.1);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(212, 175, 125, 0.15);
        }

        .todo-item {
            background: rgba(15, 15, 15, 0.95);
            padding: 20px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 15px;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .todo-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 3px;
            background: #d4af7d;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .todo-item:hover::before {
            opacity: 1;
        }

        .todo-item:hover {
            background: rgba(20, 20, 20, 0.95);
        }

        .todo-item.completed {
            opacity: 0.6;
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.4);
        }

        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(212, 175, 125, 0.5);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox:hover {
            border-color: #d4af7d;
            background: rgba(212, 175, 125, 0.1);
        }

        .checkbox.checked {
            background: #d4af7d;
            border-color: #d4af7d;
        }

        .checkbox.checked::after {
            content: '✓';
            color: #0a0a0a;
            font-size: 0.9em;
            font-weight: bold;
        }

        .todo-content {
            flex: 1;
        }

        .todo-text {
            color: #fff;
            font-size: 0.95em;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .todo-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .todo-badge {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 6px;
            font-size: 0.65em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
        }

        .priority-high {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #e74c3c;
        }

        .priority-medium {
            background: rgba(241, 196, 15, 0.2);
            border: 1px solid rgba(241, 196, 15, 0.4);
            color: #f1c40f;
        }

        .priority-low {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.4);
            color: #2ecc71;
        }

        .category-badge {
            background: rgba(212, 175, 125, 0.15);
            border: 1px solid rgba(212, 175, 125, 0.3);
            color: #d4af7d;
        }

        .date-badge {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
        }

        .date-badge.overdue {
            background: rgba(231, 76, 60, 0.2);
            border-color: rgba(231, 76, 60, 0.4);
            color: #e74c3c;
        }

        .todo-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: rgba(255, 255, 255, 0.4);
        }

        .action-btn:hover {
            border-color: #d4af7d;
            color: #d4af7d;
            background: rgba(212, 175, 125, 0.1);
        }

        .action-btn.delete:hover {
            border-color: #e74c3c;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.1);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255, 255, 255, 0.3);
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: rgba(255, 255, 255, 0.5);
        }

        .empty-state p {
            font-size: 0.85em;
        }

        .gold-line {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af7d, transparent);
        }

        .gold-line-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #d4af7d, transparent);
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #1a1a1a;
            border: 1px solid rgba(212, 175, 125, 0.4);
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 0.85em;
            color: #d4af7d;
            z-index: 2000;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Modal de Edição */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .modal-overlay.active {
            display: flex;
        }

        .edit-modal {
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border: 1px solid rgba(212, 175, 125, 0.2);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: #d4af7d;
            letter-spacing: 2px;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: #d4af7d;
        }

        .modal-field {
            margin-bottom: 20px;
        }

        .modal-field label {
            display: block;
            font-size: 0.7em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .save-btn {
            width: 100%;
            background: linear-gradient(135deg, #d4af7d, #c9a066);
            border: none;
            border-radius: 10px;
            padding: 14px;
            color: #0a0a0a;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .save-btn:hover {
            background: linear-gradient(135deg, #e0c08d, #d4af7d);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 125, 0.3);
        }

        @media (max-width: 768px) {
            .input-group {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .todo-item {
                grid-template-columns: auto 1fr;
                gap: 12px;
            }

            .todo-actions {
                grid-column: 1 / -1;
                justify-content: flex-end;
            }

            h1 {
                font-size: 1.5em;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="gold-line"></div>
    <div class="gold-line-bottom"></div>

    <div class="container">
        <div class="header">
            <a href="index.html" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Voltar
            </a>

            <div class="logo">Z</div>
            <h1>Todo Manager</h1>
            <p class="subtitle">Organize e Execute</p>
            <div class="divider"></div>
        </div>

        <!-- Input Section -->
        <div class="todo-input-section">
            <div class="input-group">
                <input type="text" id="todoInput" class="todo-input" placeholder="Adicione uma nova tarefa...">
                <button onclick="addTodo()" class="add-btn">Adicionar</button>
            </div>
            <div class="options-row">
                <div class="select-wrapper">
                    <select id="prioritySelect" class="todo-select">
                        <option value="low">Prioridade Baixa</option>
                        <option value="medium" selected>Prioridade Média</option>
                        <option value="high">Prioridade Alta</option>
                    </select>
                </div>
                <div class="select-wrapper">
                    <select id="categorySelect" class="todo-select">
                        <option value="pessoal">Pessoal</option>
                        <option value="trabalho">Trabalho</option>
                        <option value="saude">Saúde</option>
                        <option value="financeiro">Financeiro</option>
                        <option value="estudos">Estudos</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <input type="date" id="dueDateInput" class="todo-input" style="font-size: 0.85em;">
            </div>
        </div>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeCount">0</div>
                <div class="stat-label">Ativas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedCount">0</div>
                <div class="stat-label">Concluídas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="overdueCount">0</div>
                <div class="stat-label">Atrasadas</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" onclick="filterTodos('all')">Todas</button>
            <button class="filter-btn" onclick="filterTodos('active')">Ativas</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Concluídas</button>
            <button class="filter-btn" onclick="filterTodos('high')">Alta Prioridade</button>
            <button class="filter-btn" onclick="filterTodos('overdue')">Atrasadas</button>
        </div>

        <!-- Todos List -->
        <div id="todosList" class="todos-list">
            <!-- Todos will be rendered here -->
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="editModal">
        <div class="edit-modal">
            <div class="modal-header">
                <h2 class="modal-title">Editar Tarefa</h2>
                <button class="close-btn" onclick="closeEditModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"/>
                        <line x1="6" y1="6" x2="18" y2="18"/>
                    </svg>
                </button>
            </div>
            <div class="modal-field">
                <label>Tarefa</label>
                <input type="text" id="editTodoInput" class="todo-input">
            </div>
            <div class="modal-field">
                <label>Prioridade</label>
                <select id="editPrioritySelect" class="todo-select">
                    <option value="low">Baixa</option>
                    <option value="medium">Média</option>
                    <option value="high">Alta</option>
                </select>
            </div>
            <div class="modal-field">
                <label>Categoria</label>
                <select id="editCategorySelect" class="todo-select">
                    <option value="pessoal">Pessoal</option>
                    <option value="trabalho">Trabalho</option>
                    <option value="saude">Saúde</option>
                    <option value="financeiro">Financeiro</option>
                    <option value="estudos">Estudos</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div class="modal-field">
                <label>Data de Vencimento</label>
                <input type="date" id="editDueDateInput" class="todo-input">
            </div>
            <button onclick="saveEdit()" class="save-btn">Salvar</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        let todos = [];
        let currentFilter = 'all';
        let editingId = null;

        // Load todos from localStorage
        function loadTodos() {
            const saved = localStorage.getItem('zara_todos');
            if (saved) {
                todos = JSON.parse(saved);
            }
        }

        // Save todos to localStorage
        function saveTodos() {
            localStorage.setItem('zara_todos', JSON.stringify(todos));
        }

        // Add new todo
        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();

            if (!text) {
                toast('Digite uma tarefa válida');
                return;
            }

            const priority = document.getElementById('prioritySelect').value;
            const category = document.getElementById('categorySelect').value;
            const dueDate = document.getElementById('dueDateInput').value;

            const todo = {
                id: Date.now(),
                text: text,
                completed: false,
                priority: priority,
                category: category,
                dueDate: dueDate,
                createdAt: new Date().toISOString()
            };

            todos.unshift(todo);
            saveTodos();
            renderTodos();

            input.value = '';
            document.getElementById('dueDateInput').value = '';
            toast('Tarefa adicionada com sucesso');
        }

        // Toggle todo completion
        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                saveTodos();
                renderTodos();
            }
        }

        // Delete todo
        function deleteTodo(id) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                todos = todos.filter(t => t.id !== id);
                saveTodos();
                renderTodos();
                toast('Tarefa excluída');
            }
        }

        // Open edit modal
        function openEditModal(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            editingId = id;
            document.getElementById('editTodoInput').value = todo.text;
            document.getElementById('editPrioritySelect').value = todo.priority;
            document.getElementById('editCategorySelect').value = todo.category;
            document.getElementById('editDueDateInput').value = todo.dueDate || '';
            document.getElementById('editModal').classList.add('active');
        }

        // Close edit modal
        function closeEditModal() {
            editingId = null;
            document.getElementById('editModal').classList.remove('active');
        }

        // Save edited todo
        function saveEdit() {
            if (!editingId) return;

            const todo = todos.find(t => t.id === editingId);
            if (!todo) return;

            const newText = document.getElementById('editTodoInput').value.trim();
            if (!newText) {
                toast('Digite uma tarefa válida');
                return;
            }

            todo.text = newText;
            todo.priority = document.getElementById('editPrioritySelect').value;
            todo.category = document.getElementById('editCategorySelect').value;
            todo.dueDate = document.getElementById('editDueDateInput').value;

            saveTodos();
            renderTodos();
            closeEditModal();
            toast('Tarefa atualizada');
        }

        // Filter todos
        function filterTodos(filter) {
            currentFilter = filter;

            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            renderTodos();
        }

        // Check if todo is overdue
        function isOverdue(todo) {
            if (!todo.dueDate || todo.completed) return false;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const due = new Date(todo.dueDate);
            return due < today;
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            today.setHours(0, 0, 0, 0);
            tomorrow.setHours(0, 0, 0, 0);
            date.setHours(0, 0, 0, 0);

            if (date.getTime() === today.getTime()) return 'Hoje';
            if (date.getTime() === tomorrow.getTime()) return 'Amanhã';

            return date.toLocaleDateString('pt-BR');
        }

        // Render todos
        function renderTodos() {
            const container = document.getElementById('todosList');

            // Filter todos based on current filter
            let filteredTodos = todos;

            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            } else if (currentFilter === 'high') {
                filteredTodos = todos.filter(t => t.priority === 'high' && !t.completed);
            } else if (currentFilter === 'overdue') {
                filteredTodos = todos.filter(t => isOverdue(t));
            }

            if (filteredTodos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M9 11l3 3L22 4"/>
                            <path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"/>
                        </svg>
                        <h3>Nenhuma tarefa encontrada</h3>
                        <p>Adicione uma nova tarefa para começar</p>
                    </div>
                `;
                updateStats();
                return;
            }

            container.innerHTML = filteredTodos.map(todo => {
                const overdue = isOverdue(todo);
                return `
                    <div class="todo-item ${todo.completed ? 'completed' : ''}">
                        <div class="checkbox ${todo.completed ? 'checked' : ''}" onclick="toggleTodo(${todo.id})"></div>
                        <div class="todo-content">
                            <div class="todo-text">${todo.text}</div>
                            <div class="todo-meta">
                                <span class="todo-badge priority-${todo.priority}">${getPriorityText(todo.priority)}</span>
                                <span class="todo-badge category-badge">${getCategoryText(todo.category)}</span>
                                ${todo.dueDate ? `<span class="todo-badge date-badge ${overdue ? 'overdue' : ''}">${formatDate(todo.dueDate)}</span>` : ''}
                            </div>
                        </div>
                        <div class="todo-actions">
                            <button class="action-btn" onclick="openEditModal(${todo.id})" title="Editar">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                                </svg>
                            </button>
                            <button class="action-btn delete" onclick="deleteTodo(${todo.id})" title="Excluir">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"/>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                                    <line x1="10" y1="11" x2="10" y2="17"/>
                                    <line x1="14" y1="11" x2="14" y2="17"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            updateStats();
        }

        // Update statistics
        function updateStats() {
            const total = todos.length;
            const active = todos.filter(t => !t.completed).length;
            const completed = todos.filter(t => t.completed).length;
            const overdue = todos.filter(t => isOverdue(t)).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('overdueCount').textContent = overdue;
        }

        // Get priority text
        function getPriorityText(priority) {
            const map = {
                'low': 'Baixa',
                'medium': 'Média',
                'high': 'Alta'
            };
            return map[priority] || priority;
        }

        // Get category text
        function getCategoryText(category) {
            const map = {
                'pessoal': 'Pessoal',
                'trabalho': 'Trabalho',
                'saude': 'Saúde',
                'financeiro': 'Financeiro',
                'estudos': 'Estudos',
                'outros': 'Outros'
            };
            return map[category] || category;
        }

        // Show toast message
        function toast(msg) {
            const el = document.getElementById('toast');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        // Handle Enter key on input
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTodo();
        });

        // Close modal on outside click
        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') closeEditModal();
        });

        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeEditModal();
        });

        // Initialize
        loadTodos();
        renderTodos();
    </script>
</body>
</html>
